<head>
  <link href="./style.css" rel="stylesheet" />
</head>
<body>
  <div class="card">
    <h1 class="chinese">元素</h1>
    <h2>yuán sù</h2>

    <span class="type">noun</span>
    <ol>
      <li>
        <span class="definition-num">1</span>
        <div class="definition-column">
          element; essential factor
          <ul>
            <li class="example">
              <div class="bullet-point"></div>
              <div class="example-column">
                <span class="chinese">中国元素</span>
                <span class="pinyin">zhōngguó yuánsù</span>

                >
              </div>
            </li>
          </ul>
        </div>
      </li>
      <li>
        <span class="definition-num">2</span>
        <div class="definition-column">

            <li class="example">
              <div class="bullet-point"></div>
              <div class="example-column">
                <span class="chinese">微量元素</span>
                <span class="pinyin">wēiliàngyuánsù</span>
                <span class="definition">trace element</span>
              </div>
            </li>
            <li class="example">
              <div class="bullet-point"></div>
              <div class="example-column">
                <span class="chinese">稀有元素</span>
                <span class="pinyin">xīyǒu yuánsù</span>
                <span class="definition">rare element</span>
              </div>
            </li>
          </ul>
        </div>
      </li>
    </ol>
